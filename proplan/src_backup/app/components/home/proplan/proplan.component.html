  <div class="action-menu" fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="end end">
    <button mat-button (click)="openDialog('add')" class="btn">
      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-icon class="icon">add</mat-icon> Add Project
      </div>
    </button>
    
  </div>
  <div fxLayout="row" fxLayoutGap="30px" fxLayoutAlign="start space-around" class="container">
    <mat-table #table [dataSource]="projectsList" matSort class="mat-elevation-z8" (matSortChange)="sortData($event)">
      <ng-container matColumnDef="projectId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.projectId}} </td>
      </ng-container>
      <ng-container matColumnDef="projectName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Project Name</th>
        <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
      </ng-container>
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer</th>
        <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
      </ng-container>  
      <ng-container matColumnDef="system">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>System</th>
        <td mat-cell *matCellDef="let element"> {{element.system}} </td>
      </ng-container>    
      <ng-container matColumnDef="mksProjectId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>MKSProj-ID</th>
        <td mat-cell *matCellDef="let element"> {{element.mksProjectId}} </td>
      </ng-container>
      <ng-container matColumnDef="swpm">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SWPM</th>
        <td mat-cell *matCellDef="let element"> {{element.swpm}} </td>
      </ng-container>     
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="showProjectDetails(row)"></tr>
    </mat-table>
  </div>
</div>
